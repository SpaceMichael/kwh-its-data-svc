apiVersion: apps/v1
kind: Deployment
metadata:
  name: kwh-eform-svc
  labels:
    app: kwh-eform-svc
    app.kubernetes.io/name: spring-boot
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: kwh-eform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kwh-eform-svc
  template:
    metadata:
      labels:
        app: kwh-eform-svc
    spec:
      containers:
        - name: kwh-eform-svc
          image: image-registry.openshift-image-registry.svc:5000/kccclinical-prd/kwh-eform-svc
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: 256Mi
              cpu: 200m
            limits:
              memory: 768Mi
              cpu: 400m
          env:
            - name: TZ
              value: Asia/Hong_Kong
            - name: SPRING_PROFILES_ACTIVE
              valueFrom:
                configMapKeyRef:
                  name: env-config
                  key: spring.profiles.active
---
apiVersion: v1
kind: Service
metadata:
  name: kwh-eform-svc
spec:
  selector:
    app: kwh-eform-svc
  ports:
    - port: 8080
      targetPort: 8080
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: kwh-eform-svc
spec:
  port:
    targetPort: 8080
  to:
    name: kwh-eform-svc
